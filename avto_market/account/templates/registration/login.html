{% extends "avto/base.html" %}


{% block content1 %}

<style>
  .decorated-form {
    background-color: #303030;
    padding: 40px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #FFFFFF;
  }

  .decorated-form label {
    color: #FFFFFF;
    margin-bottom: 10px;
  }

  .decorated-form input[type="text"],
  .decorated-form input[type="password"] {
    background-color: #1F1F1F;
    color: #FFFFFF;
    padding: 8px 12px;
    border: none;
    border-radius: 3px;
    margin-bottom: 20px;
    width: 200px;
  }

  .submit-button {
    background-color: #1C7C54;
    color: #FFFFFF;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: #15543A;
  }
</style>


{% if form.errors %}
  <p>Ваш пароль и имя пользователя не совпадают. Попробуйте снова.</p>
{% endif %}

<form method="post" class="decorated-form" action="{% url 'account:login' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
    {{ form.username }}
  </div>

  <div class="form-group">
    <label for="{{ form.password.id_for_label }}">Пароль:</label>
    {{ form.password }}
  </div>

  <div class="form-group">
    <button type="submit" class="submit-button">Авторизироваться</button>
  </div>

  <input type="hidden" name="next" value="{% url 'avto:avto_list' %}" />
</form>


{% endblock %}
